<body>

   </form>

                <label for="fname">First Name</label> <br><br>

   <hr size="3">
   <h1>Radio Buttons</h1>
   <form>
   <input type="radio" name="radio" id="Female">

   <input type="radio" name="radio" id="male">
   <label for="Male">Male</label>
   </form>

   <input type="checkbox" name="other" id="other">

  </form>

 </form>
